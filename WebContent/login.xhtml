<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Tela de Login</title>
</h:head>

<h:body>
	<h:form>

		<p:growl id="growl" showDetail="true" />

		<p:dialog header="Informe os dados de usuÃ¡rio " modal="true"
			visible="true">
			<p:panelGrid columns="2">
				<p:outputLabel value="Email:" />
				<p:inputText maxlength="30" value="#{LoginBean.email}" />
				<p:outputLabel value="Senha:" />
				<p:password maxlength="15" id="senha" value="#{LoginBean.senha}" />
				<p:commandButton value="Entrar" action="#{LoginBean.entrar}"
					update="@form" />
			</p:panelGrid>
		</p:dialog>


	</h:form>
</h:body>
</html>
